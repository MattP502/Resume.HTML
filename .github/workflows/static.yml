<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resume Template</title>
    </head>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1,
        h2 {
            color: #007bff;
        }
        .header {
            text-align: center;
        }
        .header h1 {
            margin: 10px 0;
        }
        .contact {
            margin: 10px 0;
            font-size: 14px;
        }
        .contact a {
            color: #007bff;
            text-decoration: none;
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .item {
            margin-bottom: 15px;
        }
        .item h3 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
        .item p {
            margin: 5px 0;
            font-size: 14px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills ul li {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 5px 10px;
            margin: 5px 5px 5px 0;
            border-radius: 4px;
        }
    </style>

    <body>
        <main class="container">
            <section class="header">
                <h1>Matthew Petty</h1>
                <p class="contact">
                    Email:
                    <a href="mailto:matthewpetty672@gmail.com"
                        >matthewpetty672@gmail.com</a
                    >
                    | Phone: (123) 456-7890 | LinkedIn:
                    <a href="#">linkedin.com/in/matthewpetty</a>
                </p>
            </section>
            <section class="section">
                <h2>Summary</h2>
                <p>
                    I am a hardworking individual who excels in working alone but can easily assimilate into a group. I have worked with computers and technology my entire life. I bring strong discipline, critical thinking skills, and customer service experience to the table.
                </p>
            </section>
            <section class="section">
                <h2>Work Experience</h2>
                <div class="item">
                    <h3>Amazon DSP - Delivery Driver</h3>
                    <p>Dates of Employment</p>
                    <p>
