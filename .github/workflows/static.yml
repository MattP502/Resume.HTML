                    <p>Dates of Employment</p>
                    <p>
                        Responsible for sorting, loading, and unloading packages for delivery while adhering to safety protocols.
                    </p>
                </div>
                <div class="item">
                    <h3>Airport Ramp Computer Tech</h3>
                    <p>Dates of Employment</p>
                    <p>
                        Provided technical support for computer systems on the airport ramp, ensuring systems were running smoothly for operations.
                    </p>
                </div>
            </section>
            <div class="section">
                <h2>Education</h2>
                <div class="item">
                    <h3>Degree - School Name</h3>
                    <p>Year of Graduation</p>
                </div>
            </section>
            <section class="section">
                <h2>Skills</h2>
                <div class="skills">
                    <ul>
                        <li>C.P.R Trained</li>
                        <li>Disciplined</li>
                        <li>Clinical Nursing Assistant</li>
                        <li>Team Player</li>
                        <li>Customer Service Experience</li>
                        <li>Critical Thinker</li>
                    </ul>
                </div>
            </section>
            <section class="section">
                <h2>Projects</h2>
                <div class="item">
                    <h3>Rock Paper Scissors Game</h3>
                    <p>
                        Developed a simple Rock Paper Scissors game using Python. The game allows users to play against the computer and displays the result of each round.
                    </p>
                </div>
                <div class="item">
                    <h3>GitHub Projects</h3>
                    <p>
                        Contributed to various projects on GitHub, including tools and utilities created with a focus on improving functionality and user experience.
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
